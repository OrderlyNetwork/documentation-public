components:
  schemas:
    BasicResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        timestamp:
          type: number
          example: 1702989203989
    SpInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                sp_nav:
                  type: number
                  example: 56789.0
                sp_tvl:
                  type: number
                  example: 56789.0
                sp_total_strategy_shares:
                  type: number
                  example: 12700.000000
                sp_strategy_shares_pct:
                  type: number
                  example: 0.12
                available_strategy_shares:
                  type: number
                  example: 12458.05
                sp_lifetime_net_pnl:
                  type: number
                  example: 8888.00
                potential_pnl:
                  type: number
                  example: 2567.730000
                sp_reserved_collateral:
                  type: number
                  example: 50000.000000
                sp_min_shares_pct:
                  type: number
                  example: 0.01
                total_performance_fees:
                  type: number
                  example: 1.24
    FundInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                fund_nav:
                  type: number
                  example: 123456789.000000
                fund_lifetime_net_pnl:
                  type: number
                  example: 123456.000000
                fund_total_strategy_shares:
                  type: number
                  example: 123456789.000000
                est_strategy_share_price:
                  type: number
                  example: 1.500000
                broker_id:
                  type: string
                  example: "orderly"
                current_period_number:
                  type: number
                  example: 4
                period_start_time:
                  type: number
                  example: 1738454400000
                period_end_time:
                  type: number
                  example: 1738540800000
                period_duration:
                  type: number
                  example: 60
                performance_fee_rate:
                  type: number
                  example: 0.00
    TransactionHistoryResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    total:
                      type: number
                      example: 9
                    records_per_page:
                      type: number
                      example: 20
                    current_page:
                      type: number
                      description: "start from 1"
                      example: 1
                rows:
                  type: array
                  items:
                    type: object
                    properties:
                      created_time:
                        type: number
                      period_number:
                        type: number
                      type:
                        type: string
                      source:
                        type: string
                      status:
                        type: string
                      est_assign_period_time:
                        type: number
                      unlock_time:
                        type: number
                      est_claim_time:
                        type: number
                      chain_id:
                        type: string
                      txn_hash:
                        type: string
                      txn_hash_claim:
                        type: string
                      shares_change:
                        type: number
                      amount_change:
                        type: number
                      transaction_nonce:
                        type: string
                        description: "will return string value if the source != wallet; will return null if source == wallet"
                    example:
                      - created_time: 1734652800000
                        period_number: 4
                        type: "withdrawal"
                        source: "wallet"
                        status: "claimable"
                        est_assign_period_time: null
                        unlock_time: null
                        est_claim_time: null
                        chain_id: "1"
                        txn_hash: "0x4dbc4b0cc722d2f401e9a32fe5be7a52c6834785e2084ac78447e94735b8274d"
                        txn_hash_claim: null
                        shares_change: 60.000000
                        amount_change: 88.009000
                        transaction_nonce: null
                      - created_time: 1734566400000
                        period_number: 2
                        type: "withdrawal"
                        source: "wallet"
                        status: "claimed"
