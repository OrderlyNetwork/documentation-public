components:
  schemas:
    BasicResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        timestamp:
          type: number
          example: 1702989203989
    SpInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                sp_nav:
                  type: number
                  example: 56789.0
                sp_total_strategy_shares:
                  type: number
                  example: 12700.000000
                sp_strategy_shares_pct:
                  type: number
                  example: 0.12
                available_strategy_shares:
                  type: number
                  example: 12458.05
                sp_lifetime_net_pnl:
                  type: number
                  example: 8888.00
                potential_pnl:
                  type: number
                  example: 2567.730000
                sp_reserved_collateral:
                  type: number
                  example: 50000.000000
                sp_min_shares_pct:
                  type: number
                  example: 0.01
    FundInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                fund_nav:
                  type: number
                  example: 123456789.000000
                fund_lifetime_net_pnl:
                  type: number
                  example: 123456.000000
                fund_total_strategy_shares:
                  type: number
                  example: 123456789.000000
                est_strategy_share_price:
                  type: number
                  example: 1.500000
                broker_id:
                  type: string
                  example: "orderly"
                current_period_number:
                  type: number
                  example: 4
                period_start_time:
                  type: number
                  example: 1738454400000
                period_end_time:
                  type: number
                  example: 1738540800000
                period_duration:
                  type: number
                  example: 60
                performance_fee_rate:
                  type: number
                  example: 0.00
    TransactionHistoryResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    total:
                      type: number
                      example: 9
                    records_per_page:
                      type: number
                      example: 20
                    current_page:
                      type: number
                      example: 1
                rows:
                  type: array
                  items:
                    type: object
                    properties:
                      created_time:
                        type: number
                      period_number:
                        type: number
                      type:
                        type: string
                      status:
                        type: string
                      est_assign_period_time:
                        type: number
                      unlock_time:
                        type: number
                      est_claim_time:
                        type: number
                      chain_id:
                        type: string
                      txn_hash:
                        type: string
                      txn_hash_claim:
                        type: string
                      shares_change:
                        type: number
                      amount_change:
                        type: number

                    example:
                      - created_time: 1734652800000
                        period_number: 4
                        type: "withdrawal"
                        status: "claimable"
                        est_assign_period_time: null
                        unlock_time: null
                        est_claim_time: null
                        chain_id: "1"
                        txn_hash: "0x4dbc4b0cc722d2f401e9a32fe5be7a52c6834785e2084ac78447e94735b8274d"
                        txn_hash_claim: null
                        shares_change: 60.000000
                        amount_change: 88.009000
                      - created_time: 1734566400000
                        period_number: 2
                        type: "withdrawal"
                        status: "claimed"
                        est_assign_period_time: null
                        unlock_time: null
                        est_claim_time: null
                        chain_id: "1"
                        txn_hash: "0x14a8248f38c2530011ba4c826eb1f1db8dad05025be24461bb42f1bc540ac42e"
                        txn_hash_claim: "0x25b973f86b370e9f1f4b5244242ab8ade3bdbfc1068b74a9b17a2c345a64080f"
                        shares_change: 400.000000
                        amount_change: 572.001000
                      - created_time: 1734480000000
                        period_number: 1
                        type: "deposit"
                        status: "available"
                        est_assign_period_time: null
                        unlock_time: null
                        est_claim_time: null
                        chain_id: "1"
                        txn_hash: "0x14a8248f38c2530011ba4c826eb1f1db8dad05025be24461bb42f1bc540ac42e"
                        txn_hash_claim: null
                        shares_change: 465.830000
                        amount_change: 2800.004000
    ClaimInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                claimable_amount:
                  type: number
                  example: 10087.260000
    PeriodInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    total:
                      type: number
                      example: 2
                    records_per_page:
                      type: number
                      example: 25
                    current_page:
                      type: number
                      example: 1
                rows:
                  type: array
                  items:
                    type: object
                    properties:
                      period_number:
                        type: number
                        example: 2
                      start_time:
                        type: number
                        example: 1738454400000
                      end_time:
                        type: number
                        example: 1738540800000
                      total_deposit_amount:
                        type: number
                        example: 30000
                      total_withdrawal_amount:
                        type: number
                        example: null
    PendingTransactionsResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                est_fund_allocation_pct:
                  type: number
                  example: 1
                total_pending_deposit_amount:
                  type: number
                  example: 50000.000000
                lp_pending_deposit_amount:
                  type: number
                  example: 40000.000000
                sp_pending_deposit_amount:
                  type: number
                  example: 10000.000000
                fund_pending_deposit_amount:
                  type: number
                  example: 50000.000000
                fund_pending_withdrawal_amount:
                  type: number
                  example: 2350.000000
                total_pending_withdrawal_main_share:
                  type: number
                  example: 4000.000000
                est_main_share_price:
                  type: number
                  example: 0.500000
                total_pending_withdrawal_strategy_share:
                  type: number
                  example: 500.000000
                est_strategy_share_price:
                  type: number
                  example: 0.700000
    VaultInfoResponse:
      allOf:
        - $ref: "#/components/schemas/BasicResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                rows:
                  type: array
                  items:
                    type: object
                    properties:
                      vault_id:
                        type: string
                        example: ""
                      vault_address:
                        type: string
                        example: ""
                      vault_type:
                        type: string
                        example: "protocol_vault"
                      performance_fee_rate:
                        type: number
                        example: 0.3
                      supported_chains:
                        type: array
                        items:
                          type: object
                          properties:
                            chain_id:
                              type: string
                              example: "1"
                            chain_name:
                              type: string
                              example: "Ethereum"
                      tvl:
                        type: number
                        example: 123456789.0
                      30d_apr:
                        type: number
                        example: 34.87
                      30d_apy:
                        type: number
                        example: 0.24
                      vault_lifetime_net_pnl:
                        type: number
                        example: 123456.0
                      lp_counts:
                        type: number
                        example: 1204
                      total_main_shares:
                        type: number
                        example: 123456789.000000
                      est_main_share_price:
